
  <div [hidden]="submitted" >
    <h2 style="font-weight: bold;font-size: large;color:#0b080f;font-size: 25px">Employee List</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="itemName" required [(ngModel)]="item.item" name="Name">
    </div>

    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input type="text" class="form-control" id="quantity" required [(ngModel)]="item.quantity" name="quantity">
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input type="text" class="form-control" id="price" required [(ngModel)]="item.price" name="price">
    </div>
    <div class="form-group">
      <label for="Company">Company</label>
      <input type="text" class="form-control" id="company" required [(ngModel)]="item.company" name="company">

  </div>
    <div class="form-group">
      <label for="size">size</label>
      <input type="text" class="form-control" id="size" required [(ngModel)]="item.size" name="size">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>

</div>
