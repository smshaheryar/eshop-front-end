<div [hidden]="submitted" style=" background-color: #dbdbff ;width: 650px">
  <h3 style="font-size: 25px;font-family: 'Arial ';color: #0b080f" >Updating Customer details</h3>
  <form (ngSubmit)="onSubmit()">

    <div>
      <select name="selectedItem" id="customerToBeUpdated"  class="form-control" [(ngModel)]="selectedItem">
        <option *ngFor="let option of customerToBeUpdated" [value]="option.id">{{option.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="price">Phone Number</label>
      <input type="text" class="form-control" id="price" required [(ngModel)]="customer.phoneNumber" name="phone_number">
    </div>

    <div class="form-group">
      <label for="price">Area</label>
      <input type="text" class="form-control" id="size" required [(ngModel)]="customer.area" name="Area">
    </div>



    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
