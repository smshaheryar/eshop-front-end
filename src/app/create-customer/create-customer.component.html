<div [hidden]="submitted" style="width: 400px;" style="background-color: #dbdbff; font-size: large; font-family: 'Arial Black';
align-content: center; width:700px">
  <h3 style="font-size: 25px;font-family: 'Arial';color: #0b080f">Create Customer</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="customer.name" name="Name">
    </div>

    <div class="form-group">
      <label for="phoneNumber">phoneNumber</label>
      <input type="text" class="form-control" id="phoneNumber" required [(ngModel)]="customer.phoneNumber" name="phoneNumber">
    </div>

    <div class="form-group">
      <label for="area">area</label>
      <input type="text" class="form-control" id="area" required [(ngModel)]="customer.area" name="quantity">
    </div>


    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
