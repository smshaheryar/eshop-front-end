<div class="container">
  <div class="row">
    <div class="col-md-6 mt-5 mx-auto">
      <form (ngSubmit)="onSubmit()">
        <h1 class="h2 mb-3 font-weight-bold">PLEASE SIGN IN</h1>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" name="email" placeholder="Enter email" [(ngModel)]="employee.emailId">
        </div>
        <div class="form-group">
          <label for="password" style="color: antiquewhite">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Enter password" [(ngModel)]="employee.password">
        </div>

        <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
      </form>
    </div>
  </div>
</div>
